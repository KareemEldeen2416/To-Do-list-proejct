<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To-Do</title>
        <meta charset="UTF-8">
        <link href="To-DoStyle.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 id="webName">Lista</h1>
            <nav class="navbar">
                <ul class="navItems">
                    <li class="item" id="newList">New List</li>
                    <li class="item" id="newNote">New note</li>
                    <li class="item" id="myLists">My Lists</li>
                </ul>
            </nav>
        </header>


        <section class="collection" id="workArea">
            <div class="note">
                <input class="noteTitle" type="text" placeholder="Enter note name">
                <br>
                <textarea placeholder="Write your note here"></textarea>
            </div>
            
            <div class="note" id="1">
                <input class="noteTitle" type="text" placeholder="Enter list name">
                <button class="addNote">+</button>
                <br>
                <div class="colorList">
                    <button class="yellow box"></button>
                    <button class="blue box"></button>
                    <button class="purple box"></button>
                    <button class="pink box"></button>
                    <button class="grey box"></button>
                </div>
                <ul class="checkList">
                   <li><div><input type="checkbox"><input class="noteContent" type="text"></div></li>
                   <li><div><input type="checkbox" ><label>GitHub course</label></div></li>
                   <li><div><input type="checkbox" ><label>Fetch API</label></div></li>
                   <li><div><input type="checkbox" ><label>Promise</label></div></li>
                </ul>
            </div>


            

        </section>


    </body>
    <script src="code.js"></script>

</html>
